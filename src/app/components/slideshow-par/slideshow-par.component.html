<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let p of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let i of p">
        <ion-card (click)="detalle(i.id)" mode="md">
          <img class="poster" [src]="i.poster_path | imagen" alt="image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" expand="full" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
